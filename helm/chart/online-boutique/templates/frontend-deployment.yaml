apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: {{ .Release.Namespace }}
  labels:
{{ include "online-boutique.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.frontend.replicaCount }}
  selector:
    matchLabels:
{{ include "online-boutique.selectorLabels" . | indent 6 }}
      app: frontend
  template:
    metadata:
      labels:
{{ include "online-boutique.selectorLabels" . | indent 8 }}
        app: frontend
    spec:
      containers:
        - name: frontend
          image: "{{ .Values.frontend.image.repository }}:{{ .Values.frontend.image.tag }}"
          imagePullPolicy: {{ .Values.frontend.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.frontend.service.targetPort }}
          resources:
{{ toYaml .Values.frontend.resources | indent 12 }}