apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: online-boutique-prod
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/<YOUR_ORG_OR_USER>/<YOUR_REPO>.git
    targetRevision: main
    path: helm/chart/online-boutique
    helm:
      releaseName: online-boutique
      valueFiles:
        - values-prod.yaml
  destination:
    server: https://kubernetes.default.svc
    namespace: prod
  syncPolicy:
    syncOptions:
      - CreateNamespace=true